<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Cafetería SASS</title>
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo cafeteria">
                </div>

                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="active" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>Mesa</h2>

        <div class="contenido-contacto">
            <form class="formulario" action="">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="" id="nombre" placeholder="Tu Nombre">
                </div>
                
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="" id="email" placeholder="Tu Email">
                </div>

                <div class="campo">
                    <label for="">Número de personas:</label>
                    <select name="" id="">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" name="" id="hora" min="09:00" max="18:00">
                </div>
                
                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="" id="fecha">
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>
                <p>Calle Sin Nombre 4476</p>
                <p>Puebla, México</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservación</h3>
                <p>Tel. 1234-5678</p>
                <a href="tel:+12345678">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 - 22:00</p>
                <p>Vie-Sab: 09:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados. La cafetería</p>
    </footer>
</body>
</html>
